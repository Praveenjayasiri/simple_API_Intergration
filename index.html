<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Hero Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokémon Hero Details</h1>
    <div class="container">
        <input type="text" id="pokemonName" placeholder="Enter Pokémon Name">
        <button onclick="fetchData()">Submit</button>
        <p class="error" id="error"></p>
        <div class="details" id="details">
            <img src="" alt="Pokémon Sprite" id="pokemonSprite">
            <p><strong>Name:</strong> <span id="pokemonDisplayName"></span></p>
            <p><strong>Type:</strong> <span id="pokemonType"></span></p>
            <p><strong>Abilities:</strong> <span id="pokemonAbilities"></span></p>
        </div>
    </div>
    <footer>
        &copy; 2024 Pokémon. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
